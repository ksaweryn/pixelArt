<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Pixel Art</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
  <script src="javascript/pendo.js"></script>
</head>

<body>
  <div class="actions">
    <label for="gridRange">Grid size</label>
    <input id="gridRange" class="numberInput" type="range" valueAsNumber="50" max="100" min="1" step="1" />
    <label for="color">Color</label>
    <input id="color" class="colorInput" type="color" value="#001122" />
    <button class="resetBtn" value="Reset" onclick="resetCanvas()">Reset</button>
    <button class="generateBtn" value="Generate Art" onclick="generateArt()">Generate Art</button>
  </div>
  <div class="canvas"></div>
  <div class="author"><span>By Javier</span></div>
  <script src="javascript/main.js"></script>
</body>

</html>
